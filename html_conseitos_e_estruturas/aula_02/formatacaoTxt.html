<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatação de texto</title>
</head>
<body>
    <p>Textos podem ser formatados utilisando html puro, mesmo não sendo recomendado.</p>

    <p>seguem alguns exemplos de formatações de texto</p>

    <strong>negrito &lt;strong&gt;</strong><br>
    <em>itálico &lt;em&gt; (emphasis)</em><br>
    <u>sublinhado &lt;u&gt; (underlined)</u><br>
    <strike>rasurado &lt;strike&gt;</strike><br>
</body>
</html>
