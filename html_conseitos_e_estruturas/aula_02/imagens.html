<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens em html</title>
</head>
<body>
    <p>imagens podem ser salvas e inseridas em seu código por meio da tag &lt;img&gt; (image), na qual você deve obrigatoriamente adicionar o atributo "src" (sorce), descrevendo o endereço no qual esta imagem está salva.</p>

    <br>

    <img src="imagens/carinhaFudidoProgramando.jpg" alt="meme">
</body>
</html>
